{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/books/book-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="book-container">
  <div class="book-img">
    <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy book" />
  </div>
  <div class="book-details">
    <h1>{{ book.name }}</h1>
    {% if book.age > 0 %}
      <h2>A {{ book.age }} pages book by {{ book.author }}</h2>
    {% else %}
      <h2>A book by {{ book.author }}.</h2>
    {% endif %}
    <p>{{ book.description }}</p>
  </div>
</section>
{% endblock %}
